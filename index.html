<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chinese Stroke Animations</title>
  <script src="https://unpkg.com/hanzi-writer@2.1.2/dist/hanzi-writer.min.js"></script>
  <style>
    .character-container {
      display: inline-block;
      margin: 20px;
      width: 150px;
      height: 150px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Chinese Stroke Animations</h1>

  <!-- Containers for each character -->
  <div id="char1" class="character-container"></div>
  <div id="char2" class="character-container"></div>
  <div id="char3" class="character-container"></div>

  <script>
    // Load multiple characters
    HanziWriter.create('char1', '学', { width: 150, height: 150, padding: 5, strokeAnimationSpeed: 1.2 });
    HanziWriter.create('char2', '中', { width: 150, height: 150, padding: 5, strokeAnimationSpeed: 1.2 });
    HanziWriter.create('char3', '文', { width: 150, height: 150, padding: 5, strokeAnimationSpeed: 1.2 });
  </script>
</body>
</html>

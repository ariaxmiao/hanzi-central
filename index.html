<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chinese Stroke Animations</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
      .character-countainer {
        display: inline-block;
        margin: 20px;
        width: 150px;
        height: 150px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
</html>
<body>
  <h1>Chinese Stroke Animations</h1>

  <div id="char1" class="character-container"></div>
  <div id="char2" class="character-container"></div>
  <div id="char3" class="character-container"></div>

  <script>
    HanziWriter.create('char1', '名', {
      width: 150,
      height: 150,
      padding: 15,
      strokeColor: '#00FFFF', // cyan
      strokeAnimationSpeed: 2
    });
    HanziWriter.create('char2', '动', {
      width: 150,
      height: 150,
      padding: 15,
      strokeColor: '#168F16', // green
      strokeAnimationSpeed: 2
    });
    HanziWriter.create('char2', '形', {
      width: 150,
      height: 150,
      padding: 15,
      strokeColor: '#FF00FF', // magenta
      strokeAnimationSpeed: 2
    });
  </script>
</body>
</html>
